<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/admin-home.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<div th:replace="~{admin/admin-fragments::header}"></div>

<div class="admin-wrapper">

    <!-- Sidebar -->
    <div th:replace="~{admin/admin-fragments::sidebar}"></div>
    
    

    <!-- Main Content -->
    <div class="main-content">
    
    <!-- Top Bar -->
    <div th:replace="~{admin/admin-fragments::navbar}"></div>

        <div class="container-fluid my-4">
            <div class="row justify-content-center">
                <div class="col-md-8">

                    <div class="card shadow-sm">
                        <div class="card-header bg-warning text-dark">
                            <h5 class="mb-0">
                                <i class="bi bi-pencil-square me-2"></i>Edit User
                            </h5>
                        </div>

                        <div class="card-body">

                            <!-- Error -->
                            <div th:if="${error}" class="alert alert-danger text-center">
                                <span th:text="${error}"></span>
                            </div>

                            <!-- Success -->
                            <div th:if="${success}" class="alert alert-success text-center">
                                <span th:text="${success}"></span>
                            </div>

                            <form th:action="@{/admin/users/updateUser}" 
                                  method="post"
                                  th:object="${user}">

                                <!-- Hidden ID -->
                                <input type="hidden" th:field="*{id}"/>

                                <!-- Name -->
                                <div class="mb-3">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control"
                                           th:field="*{name}" required>
                                </div>

                                <!-- Email -->
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control"
                                           th:field="*{email}" required>
                                </div>

                                <!-- Role -->
                                <div class="mb-3">
                                    <label class="form-label">Role</label>
                                    <select class="form-select" th:field="*{role}">
                                        <option value="ROLE_USER">User</option>
                                        
                                    </select>
                                </div>

                                <!-- Gender -->
                                <div class="mb-3">
                                    <label class="form-label">Gender</label>
                                    <select class="form-select" th:field="*{gender}">
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>

                                <!-- Provider -->
                                <div class="mb-3">
                                    <label class="form-label">Provider</label>
                                    <select class="form-select" th:field="*{provider}" >
                                        <option value="LOCAL">Local</option>
                                        <option value="GOOGLE">Google</option>
                                        <option value="GITHUB">GitHub</option>
                                    </select>
                                    <small class="text-muted">
                                        Provider cannot be changed
                                    </small>
                                </div>

                                <!-- Enabled 
                                <div class="form-check mb-4">
                                    <input class="form-check-input"
                                           type="checkbox"
                                           th:field="*{enabled}">
                                    <label class="form-check-label">
                                        Active User
                                    </label>
                                </div>-->
                                
                                <!-- Reset Password -->
<div class="mb-3">
    <label class="form-label">Reset Password</label>
    <input type="password"
           name="newPassword"
           class="form-control"
           placeholder="Leave blank to keep unchanged">
    <small class="text-muted">
        Enter a new password only if you want to reset it
    </small>
</div>
                                

                                <!-- Buttons -->
                                <div class="d-flex justify-content-between">
                                    <a th:href="@{/admin/users}"
                                       class="btn btn-outline-secondary">
                                        <i class="bi bi-arrow-left"></i> Back
                                    </a>

                                    <button type="submit"
                                            class="btn btn-warning">
                                        <i class="bi bi-save me-1"></i> Update User
                                    </button>
                                </div>

                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

<!-- Footer -->
<div th:replace="~{admin/admin-fragments::footer}"></div>
	<div th:replace="~{admin/admin-fragments::sidebar-js}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
