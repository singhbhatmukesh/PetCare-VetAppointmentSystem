<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | PetCare</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Header Fragment -->
    <div th:replace="~{admin/admin-fragments :: header}"></div>

    <!-- Main Content -->
    <main class="flex-grow-1 d-flex align-items-center justify-content-center">

        <div class="card shadow-lg border-0 p-5" style="min-width: 520px;">
            <div class="card-body">

                <h3 class="text-center text-secondary fw-bold mb-3">
                    <i class="bi bi-shield-lock-fill me-1"></i> Admin Login
                </h3>

                <p class="text-center text-muted mb-4">
                    Secure access for administrators only
                </p>

                <!-- Error Message -->
                <div th:if="${param.error}" class="alert alert-danger py-2 text-center">
                    <span th:text="${param.error}"></span>
                </div>

                <!-- Logout Message -->
                <div th:if="${param.success}" class="alert alert-success py-2 text-center">
                    Logged out successfully
                </div>
                
                 <!-- Success Message -->
                <div th:if="${success}" class="alert alert-success text-center py-2">
                    <span th:text="${success}"></span>
                </div>
                
                 <!-- Error Message -->
                <div th:if="${error}" class="alert alert-danger text-center py-2">
                    <span th:text="${error}"></span>
                </div>

                <form th:action="@{/admin/loginAdmin}" method="post">

                    <div class="mb-3">
                        <label class="form-label">Email / Username</label>
                        <input type="text"
                               name="username"
                               class="form-control"
                               placeholder="Enter admin username"
                               required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password"
                               name="password"
                               class="form-control"
                               placeholder="Enter password"
                               required>
                    </div>

                    <button type="submit" class="btn btn-secondary w-100 fw-bold">
                        Login
                    </button>

                    <div class="text-center mt-3">
                        <a th:href="@{/admin/forgot-password}"
                           class="text-decoration-none text-secondary small">
                            Forgot password?
                        </a>
                    </div>

                </form>

            </div>
        </div>

    </main>

    <!-- Footer Fragment -->
    <div th:replace="~{admin/admin-fragments :: footer}"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
