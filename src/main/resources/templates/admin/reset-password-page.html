<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password | Admin | PetCare</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Header Fragment -->
    <div th:replace="~{admin/admin-fragments :: header}"></div>

    <!-- Main Content -->
    <main class="flex-grow-1 d-flex align-items-center justify-content-center">

        <div class="card shadow-lg border-0 p-5" style="min-width: 520px;">
            <div class="card-body">

                <h3 class="text-center text-secondary fw-bold mb-3">
                    <i class="bi bi-key-fill me-1"></i> Reset Password
                </h3>

                <p class="text-center text-muted mb-4">
                    Enter your new password below
                </p>

                <!-- Error Message -->
                <div th:if="${error}" class="alert alert-danger text-center py-2">
                    <span th:text="${error}"></span>
                </div>

                <!-- Success Message -->
                <div th:if="${success}" class="alert alert-success text-center py-2">
                    <span th:text="${success}"></span>
                </div>

                <form th:action="@{/admin/resetPassword}" method="post">

                    <!-- Token (hidden) -->
                    <input type="hidden" name="id" th:value="${admin.id}" />

                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input type="password"
                               name="newPassword"
                               class="form-control"
                               placeholder="Enter new password"
                               required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Confirm Password</label>
                        <input type="password"
                               name="confirmPassword"
                               class="form-control"
                               placeholder="Re-enter new password"
                               required>
                    </div>

                    <button type="submit" class="btn btn-secondary w-100 fw-bold">
                        Reset Password
                    </button>

                    <div class="text-center mt-3">
                        <a th:href="@{/admin/loginPage}"
                           class="text-decoration-none text-secondary small">
                            Back to Login
                        </a>
                    </div>

                </form>

            </div>
        </div>

    </main>

    <!-- Footer Fragment -->
    <div th:replace="~{admin/admin-fragments :: footer}"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
