	<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <title>Admin Home</title>
	
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	    <link href="/css/admin-home.css" rel="stylesheet">
	</head>
	<body>
	
	<!-- Header -->
	<div th:replace="~{admin/admin-fragments::header}"></div>
	
	<div class="admin-wrapper">
	
	    <!-- Sidebar (Fixed, No Collapse) -->
	      <div th:replace="~{admin/admin-fragments::sidebar}"></div>
	
	    <!-- Main Content -->
	    <div class="main-content">
	
	        <!-- Top bar -->
	       <div th:replace="~{admin/admin-fragments::navbar}"></div>
	
	        <!-- Dashboard Cards -->
	        <div class="container-fluid">
	            <div class="row g-3">
	                <div class="col-md-3">
	                    <div class="card shadow-sm text-center">
	                        <div class="card-body">
	                            <h5>Users</h5>
	                            <p class="text-muted">Manage registered users</p>
	                        </div>
	                    </div>
	                </div>
	
	                <div class="col-md-3">
	                    <div class="card shadow-sm text-center">
	                        <div class="card-body">
	                            <h5>Pets</h5>
	                            <p class="text-muted">View all pets</p>
	                        </div>
	                    </div>
	                </div>
	
	                <div class="col-md-3">
	                    <div class="card shadow-sm text-center">
	                        <div class="card-body">
	                            <h5>Appointments</h5>
	                            <p class="text-muted">Track vet visits</p>
	                        </div>
	                    </div>
	                </div>
	
	                <div class="col-md-3">
	                    <div class="card shadow-sm text-center">
	                        <div class="card-body">
	                            <h5>Medications</h5>
	                            <p class="text-muted">Manage medicines</p>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	
	    </div>
	</div>
	
	<!-- Footer -->
	<div th:replace="~{admin/admin-fragments::footer}"></div>
		<div th:replace="~{admin/admin-fragments::sidebar-js}"></div>
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	
	</body>
	</html>
