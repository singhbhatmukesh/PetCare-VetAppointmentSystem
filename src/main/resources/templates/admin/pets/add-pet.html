<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Pet</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Admin CSS -->
    <link href="/css/admin-home.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<div th:replace="~{admin/admin-fragments::header}"></div>

<div class="admin-wrapper">

    <!-- Sidebar -->
    <div th:replace="~{admin/admin-fragments::sidebar}"></div>

    <!-- Main Content -->
    <div class="main-content">

        <!-- Top Bar -->
    <div th:replace="~{admin/admin-fragments::navbar}"></div>

        <!-- Page Content -->
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-7">

                    <div class="card shadow-sm">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0">
                                <i class="bi bi-plus-circle me-2"></i>Create New Pet
                            </h5>
                        </div>

                        <div class="card-body">

                            <!-- Error -->
                            <div th:if="${error}" class="alert alert-danger text-center">
                                <span th:text="${error}"></span>
                            </div>

                            <!-- Success -->
                            <div th:if="${success}" class="alert alert-success text-center">
                                <span th:text="${success}"></span>
                            </div>

                            <form th:action="@{/admin/pets/add}" 
                                  method="post"
                                  th:object="${pet}">

                                <!-- Pet Name -->
                                <div class="mb-3">
                                    <label class="form-label">Pet Name</label>
                                    <input type="text" class="form-control"
                                           th:field="*{name}" required>
                                </div>

                                <!-- Type -->
                               <div class="mb-3">
										<label class="form-label">Pet Type</label> <select
											class="form-select" th:field="*{type}" required>
											<option value="">-- Select Type --</option>
											<option value="Dog">Dog</option>
											<option value="Cat">Cat</option>
											<option value="Bird">Bird</option>
											<option value="Other">Other</option>
										</select>
									</div>

                                <!-- Breed -->
                                <div class="mb-3">
                                    <label class="form-label">Breed</label>
                                    <input type="text" class="form-control"
                                           th:field="*{breed}">
                                </div>

                                <!-- Age -->
                                <div class="mb-3">
                                    <label class="form-label">Age</label>
                                    <input type="number" class="form-control"
                                           th:field="*{age}" min="0">
                                </div>

                                <!-- Gender -->
                                <div class="mb-3">
                                    <label class="form-label">Gender</label>
                                    <select class="form-select" th:field="*{gender}">
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>

                                <!-- Owner -->
                                <div class="mb-3">
                                    <label class="form-label">Owner</label>
                                    <select class="form-select" th:field="*{owner}">
                                        <option value="">-- Select Owner --</option>
                                        <option th:each="user : ${users}"
                                                th:value="${user.id}"
                                                th:text="${user.name}">
                                        </option>
                                    </select>
                                </div>

                                <!-- Medical History -->
                                <div class="mb-3">
                                    <label class="form-label">Medical History</label>
                                    <textarea class="form-control"
                                              th:field="*{medicalHistory}"
                                              rows="3"
                                              placeholder="Previous visits, ongoing medication, notes...">
                                    </textarea>
                                </div>

                                <!-- Buttons -->
                                <div class="d-flex justify-content-between">
                                    <a th:href="@{/admin/pets}"
                                       class="btn btn-outline-secondary">
                                        <i class="bi bi-arrow-left"></i> Back
                                    </a>

                                    <button type="submit"
                                            class="btn btn-success">
                                        <i class="bi bi-check-circle me-1"></i> Create Pet
                                    </button>
                                </div>

                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

<!-- Footer -->
<div th:replace="~{admin/admin-fragments::footer}"></div>
	<div th:replace="~{admin/admin-fragments::sidebar-js}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
