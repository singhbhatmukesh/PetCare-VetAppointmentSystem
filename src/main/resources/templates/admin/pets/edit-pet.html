
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Pet</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/admin-home.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<div th:replace="~{admin/admin-fragments::header}"></div>

<div class="admin-wrapper">

    <!-- Sidebar -->
    <div th:replace="~{admin/admin-fragments::sidebar}"></div>

    <!-- Main Content -->
    <div class="main-content">
    
    <!-- Top Bar -->
    <div th:replace="~{admin/admin-fragments::navbar}"></div>

        <div class="container-fluid my-4">
            <div class="row justify-content-center">
                <div class="col-md-8">

                    <div class="card shadow-sm">
                        <div class="card-header bg-warning text-dark">
                            <h5 class="mb-0">
                                <i class="bi bi-pencil-square me-2"></i>Edit Pet
                            </h5>
                        </div>

                        <div class="card-body">

                            <!-- Error -->
                            <div th:if="${error}" class="alert alert-danger text-center">
                                <span th:text="${error}"></span>
                            </div>

                            <!-- Success -->
                            <div th:if="${success}" class="alert alert-success text-center">
                                <span th:text="${success}"></span>
                            </div>

                            <form th:action="@{/admin/pets/edit}"
                                  method="post"
                                  th:object="${pet}">

                                <!-- Hidden ID -->
                                <input type="hidden" th:field="*{id}"/>

                                <!-- Pet Name -->
                                <div class="mb-3">
                                    <label class="form-label">Pet Name</label>
                                    <input type="text" class="form-control"
                                           th:field="*{name}" required>
                                </div>

                                <!-- Type -->
                                <div class="mb-3">
                                    <label class="form-label">Type</label>
                                    <select class="form-select" th:field="*{type}" required>
                                        <option value="dog">Dog</option>
                                        <option value="cat">Cat</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>

                                <!-- Breed -->
                                <div class="mb-3">
                                    <label class="form-label">Breed</label>
                                    <input type="text" class="form-control"
                                           th:field="*{breed}">
                                </div>

                                <!-- Age -->
                                <div class="mb-3">
                                    <label class="form-label">Age</label>
                                    <input type="number" class="form-control"
                                           th:field="*{age}" min="0" required>
                                </div>

                                <!-- Gender -->
                                <div class="mb-3">
                                    <label class="form-label">Gender</label>
                                    <select class="form-select" th:field="*{gender}">
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>

                                <!-- Medical History -->
                                <div class="mb-3">
                                    <label class="form-label">Medical History</label>
                                    <textarea class="form-control" rows="4"
                                              th:field="*{medicalHistory}"></textarea>
                                </div>

                                <!-- Owner (read-only) -->
                                <div class="mb-4">
                                    <label class="form-label">Owner</label>
                                    <input type="text" class="form-control" readonly
                                           th:value="${pet.owner != null ? pet.owner.name : 'N/A'}">
                                    <small class="text-muted">Owner cannot be changed</small>
                                </div>

                                <!-- Buttons -->
                                <div class="d-flex justify-content-between">
                                    <a th:href="@{/admin/pets}" class="btn btn-outline-secondary">
                                        <i class="bi bi-arrow-left"></i> Back
                                    </a>

                                    <button type="submit" class="btn btn-warning">
                                        <i class="bi bi-save me-1"></i> Update Pet
                                    </button>
                                </div>

                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

<!-- Footer -->
<div th:replace="~{admin/admin-fragments::footer}"></div>
	<div th:replace="~{admin/admin-fragments::sidebar-js}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
