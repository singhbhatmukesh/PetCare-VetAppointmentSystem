
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View Pet Details</title>

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
	rel="stylesheet">

<!-- Admin CSS -->
<link href="/css/admin-home.css" rel="stylesheet">
</head>
<body>

	<!-- Header -->
	<div th:replace="~{admin/admin-fragments::header}"></div>

	<div class="admin-wrapper">

		<!-- Sidebar -->
		<div th:replace="~{admin/admin-fragments::sidebar}"></div>

		<!-- Main Content -->
		<div class="main-content">

			<!-- Top Bar -->
			<div th:replace="~{admin/admin-fragments::navbar}"></div>

			<!-- Page Content -->
			<div class="container-fluid">

				<div class="d-flex justify-content-between align-items-center mb-3">
					<h4 class="mb-0">Pet Details</h4>
					<a th:href="@{/admin/pets}" class="btn btn-secondary"> <i
						class="bi bi-arrow-left"></i> Back
					</a>
				</div>

				<div class="card shadow-sm">
					<div class="card-body">

						<div class="row mb-3">
							<div class="col-md-6">
								<strong>Name:</strong> <span th:text="${pet.name}"></span>
							</div>
							<div class="col-md-6">
								<strong>Type:</strong> <span th:text="${pet.type}"></span>
							</div>
						</div>

						<div class="row mb-3">
							<div class="col-md-6">
								<strong>Breed:</strong> <span th:text="${pet.breed}"></span>
							</div>
							<div class="col-md-6">
								<strong>Age:</strong> <span th:text="${pet.age}"></span>
							</div>
						</div>

						<div class="row mb-3">
							<div class="col-md-6">
								<strong>Gender:</strong> <span th:text="${pet.gender}"></span>
							</div>
							<div class="col-md-6">
								<strong>Owner:</strong> <span
									th:text="${pet.owner != null ? pet.owner.name : 'N/A'}"></span>
							</div>
						</div>

						<div class="mb-3">
							<strong>Medical History:</strong>
							<p class="mt-2" th:text="${pet.medicalHistory}"></p>
						</div>
						<!-- Action Buttons -->
						<div class="d-flex justify-content-end mt-4 gap-2">

							<!-- Edit -->
							<a th:href="@{/admin/pets/edit/{id}(id=${pet.id})}"
								class="btn btn-warning"> <i class="bi bi-pencil-square me-1"></i>
								Edit
							</a>

							<!-- Delete -->
							<a th:href="@{/admin/pets/delete/{id}(id=${pet.id})}"
								class="btn btn-danger"
								onclick="return confirm('Are you sure you want to delete this pet?');">
								<i class="bi bi-trash me-1"></i> Delete
							</a>

						</div>





					</div>

				</div>
			</div>

		</div>
	</div>


	<!-- Footer -->
	<div th:replace="~{admin/admin-fragments::footer}"></div>
	<div th:replace="~{admin/admin-fragments::sidebar-js}"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
