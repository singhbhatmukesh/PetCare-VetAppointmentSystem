<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
    <!-- Header Fragment -->
    <th:block th:fragment="header">
         <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid position-relative px-5">

            <!-- Full Left -->
            <a class="navbar-brand fw-bold" th:href="@{/admin/home}">
                PetCare-ADMIN PANEL
            </a>

        </div>
    </nav>
    </th:block>
    
    <!-- Sidebar -->
<th:block th:fragment="sidebar">
    <div class="sidebar bg-dark">
        <div class="sidebar-header text-center py-3 border-bottom">
            <h5 class="text-white mb-0">Admin Menu</h5>
        </div>

        <ul class="list-unstyled mt-3 sidebar-menu">
            <li>
                <a th:href="@{/admin/home}">
                    <i class="bi bi-speedometer2 me-2"></i> Dashboard
                </a>
            </li>
            <li>
                <a th:href="@{/admin/users}">
                
                    <i class="bi bi-people me-2"></i> Manage Users
                </a>
            </li>
             <li>
        <a th:href="@{/admin/vets}">
            <i class="bi bi-person-badge me-2"></i> Manage Vets
        </a>
    </li>
            <li>
                <a th:href="@{/admin/pets}">
                    <i class="bi bi-heart me-2"></i> Manage Pets
                </a>
            </li>
            <li>
                <a th:href="@{/admin/appointments}">
                    <i class="bi bi-calendar-check me-2"></i> Appointments
                </a>
            </li>
            <li>
                <a th:href="@{/admin/medications}">
                    <i class="bi bi-capsule me-2"></i> Medications
                </a>
            </li>
        </ul>
    </div>
</th:block>

<!-- Nav Bar -->
<th:block th:fragment="navbar">
  <nav class="navbar navbar-expand navbar-light bg-light border-bottom mb-4">
            <div class="container-fluid justify-content-end">
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle text-dark fw-bold" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-1"></i>
                        <span th:text="${#authentication.principal.user.name}">Admin</span>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <form th:action="@{/admin/logout}" method="post" class="m-0">
                                <button type="submit"
                                        class="dropdown-item text-danger w-100 text-start">
                                    <i class="bi bi-box-arrow-right me-2"></i> Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

</th:block>
    
    
    <!-- Footer Fragment -->
    <th:block th:fragment="footer">
        <footer class="bg-secondary text-black text-center py-3 ">
            <div class="container">
                <p class="mb-0">&copy; 2025 PetCare. All rights reserved.</p>
            </div>
        </footer>
    </th:block>
 <th:block th:fragment="sidebar-js">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const currentPath = window.location.pathname;

            document.querySelectorAll(".sidebar-menu li").forEach(li => {
                const link = li.querySelector("a");
                if (!link) return;

                const linkPath = new URL(link.href).pathname;

                if (
                    currentPath === linkPath ||
                    currentPath.startsWith(linkPath + "/")
                ) {
                    li.classList.add("active");
                }
            });
        });
    </script>
</th:block>


    

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
