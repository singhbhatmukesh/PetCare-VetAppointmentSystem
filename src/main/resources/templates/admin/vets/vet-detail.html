<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vet Details</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Admin CSS -->
    <link href="/css/admin-home.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<div th:replace="~{admin/admin-fragments::header}"></div>

<div class="admin-wrapper">

    <!-- Sidebar -->
    <div th:replace="~{admin/admin-fragments::sidebar}"></div>

    <!-- Main Content -->
    <div class="main-content">

       <!-- Top Bar -->
    <div th:replace="~{admin/admin-fragments::navbar}"></div>

        <!-- Page Content -->
        <div class="container-fluid">

            <!-- Page Header -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">Vet Details</h4>
                <a th:href="@{/admin/vets}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Back
                </a>
            </div>

            <!-- Vet Details Card -->
            <div class="card shadow-sm">
                <div class="card-body">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Name:</strong>
                            <span th:text="${vet.name}"></span>
                        </div>

                        <div class="col-md-6">
                            <strong>Email:</strong>
                            <span th:text="${vet.email}"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Specialization:</strong>
                            <span th:text="${vet.specialization}"></span>
                        </div>

                        <div class="col-md-6">
                            <strong>Total Appointments:</strong>
                            <span th:text="${vet.appointments != null ? vet.appointments.size() : 0}"></span>

                            <a th:href="@{/admin/vets/{id}/appointments(id=${vet.id})}"
                               class="btn btn-sm btn-outline-primary ms-2">
                                <i class="bi bi-calendar-check"></i> Manage
                            </a>
                        </div>
                    </div>

                    <hr>

                    <!-- Action Buttons -->
                    <div class="d-flex justify-content-end gap-2">

                        <a th:href="@{/admin/vets/edit/{id}(id=${vet.id})}"
                           class="btn btn-warning">
                            <i class="bi bi-pencil-square me-1"></i> Edit
                        </a>

                        <a th:href="@{/admin/vets/delete/{id}(id=${vet.id})}"
                           class="btn btn-danger"
                           onclick="return confirm('Are you sure you want to delete this vet?');">
                            <i class="bi bi-trash me-1"></i> Delete
                        </a>

                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{admin/admin-fragments::footer}"></div>
	<div th:replace="~{admin/admin-fragments::sidebar-js}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
