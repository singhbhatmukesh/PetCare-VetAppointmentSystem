<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vet Appointments</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Admin CSS -->
    <link href="/css/admin-home.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<div th:replace="~{admin/admin-fragments::header}"></div>

<div class="admin-wrapper">

    <!-- Sidebar -->
    <div th:replace="~{admin/admin-fragments::sidebar}"></div>

    <!-- Main Content -->
    <div class="main-content">

        <!-- Top Bar -->
        <div th:replace="~{admin/admin-fragments::navbar}"></div>

        <!-- Page Content -->
        <div class="container-fluid">

            <!-- Title -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h4 class="mb-1">Appointments</h4>
                    <small class="text-muted">
                        Vet: <strong th:text="${vet.name}">Dr. Name</strong>
                        (<span th:text="${vet.specialization}"></span>)
                    </small>
                </div>

                <a th:href="@{/admin/vets}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-1"></i> Back to Vets
                </a>
            </div>

            <!-- Appointments Table -->
            <div class="card shadow-sm">
                <div class="card-body p-0">

                    <table class="table table-hover mb-0">
                        <thead class="table-secondary">
                            <tr>
                                <th>#</th>
                                <th>Pet</th>
                                <th>Owner</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Status</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:if="${appointments.isEmpty()}">
                                <td colspan="7" class="text-center py-4 text-muted">
                                    No appointments found for this vet.
                                </td>
                            </tr>

                            <tr th:each="appt, stat : ${appointments}">
                                <td th:text="${stat.count}"></td>

                                <td th:text="${appt.pet.name}">Pet</td>

                                <td th:text="${appt.user != null ? appt.user.name : 'â€”'}">Owner</td>

                                <td th:text="${appt.date}"></td>

                                <td th:text="${appt.time}"></td>

                                <td>
                                    <span class="badge"
                                          th:classappend="
                                            ${appt.status == 'Scheduled'} ? ' bg-warning' :
                                            (${appt.status == 'Completed'} ? ' bg-success' :
                                            (${appt.status == 'Canceled'} ? ' bg-danger' : ' bg-secondary'))"
                                          th:text="${appt.status}">
                                    </span>
                                </td>

                                <td class="text-center">
                                    <a th:href="@{/admin/appointments/edit/{id}(id=${appt.id})}"
                                       class="btn btn-sm btn-outline-warning"
                                       title="Edit">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <!-- Cancel -->
                                     <a th:if="${appt.status == 'Scheduled'}"
										th:href="@{/admin/appointments/cancel/{id}(id=${appt.id})}"
										class="btn btn-sm btn-outline-danger"
										title="Cancel Appointment"
										onclick="return confirm('Are you sure you want to cancel this appointment?');">
									<i class="bi bi-x-circle"></i></a>
									
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{admin/admin-fragments::footer}"></div>
<div th:replace="~{admin/admin-fragments::sidebar-js}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
