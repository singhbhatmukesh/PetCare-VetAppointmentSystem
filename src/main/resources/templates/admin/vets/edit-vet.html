<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Vet</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Admin CSS -->
    <link href="/css/admin-home.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<div th:replace="~{admin/admin-fragments::header}"></div>

<div class="admin-wrapper">

    <!-- Sidebar -->
    <div th:replace="~{admin/admin-fragments::sidebar}"></div>

    <!-- Main Content -->
    <div class="main-content">

        <!-- Top Bar -->
    <div th:replace="~{admin/admin-fragments::navbar}"></div>

        <!-- Page Content -->
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-7">

                    <div class="card shadow-sm">
                        <div class="card-header bg-warning text-dark">
                            <h5 class="mb-0">
                                <i class="bi bi-pencil-square me-2"></i>Edit Vet
                            </h5>
                        </div>

                        <div class="card-body">

                            <!-- Error -->
                            <div th:if="${error}" class="alert alert-danger text-center">
                                <span th:text="${error}"></span>
                            </div>

                            <!-- Form -->
                            <form th:action="@{/admin/vets/edit}"
                                  method="post"
                                  th:object="${vet}">

                                <!-- Hidden ID -->
                                <input type="hidden" th:field="*{id}"/>

                                <!-- Name -->
                                <div class="mb-3">
                                    <label class="form-label">Full Name</label>
                                    <input type="text"
                                           class="form-control"
                                           th:field="*{name}"
                                           required>
                                </div>

                                <!-- Email -->
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email"
                                           class="form-control"
                                           th:field="*{email}"
                                           required>
                                </div>

                                <!-- Specialization -->
                                <div class="mb-3">
                                    <label class="form-label">Specialization</label>
                                    <select class="form-select"
                                            th:field="*{specialization}"
                                            required>
                                        <option value="">-- Select Specialization --</option>
                                        <option value="Small Animals">Small Animals</option>
                                        <option value="Large Animals">Large Animals</option>
                                        <option value="Exotic Pets">Exotic Pets</option>
                                        <option value="General">General</option>
                                    </select>
                                </div>

                                <!-- Password (Optional) -->
                                <div class="mb-3">
                                    <label class="form-label">Password (leave blank to keep unchanged)</label>
                                    <input type="password"
                                           class="form-control"
                                           name="password"
                                           placeholder="New password (optional)">
                                </div>

                                <!-- Buttons -->
                                <div class="d-flex justify-content-between">
                                    <a th:href="@{/admin/vets}"
                                       class="btn btn-outline-secondary">
                                        <i class="bi bi-arrow-left"></i> Back
                                    </a>

                                    <button type="submit"
                                            class="btn btn-warning">
                                        <i class="bi bi-check-circle me-1"></i> Update Vet
                                    </button>
                                </div>

                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

<!-- Footer -->
<div th:replace="~{admin/admin-fragments::footer}"></div>
	<div th:replace="~{admin/admin-fragments::sidebar-js}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
