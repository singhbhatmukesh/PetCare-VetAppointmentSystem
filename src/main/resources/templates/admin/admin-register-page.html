<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - PetCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<!-- Header -->
<div th:replace="~{admin/admin-fragments :: header}"></div>

<div class="container mt-5 mb-5" style="max-width: 500px;">
    <h2 class="text-center mb-4">Create Your Admin Account</h2>
    
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/admin/registerAdmin}" method="post" th:object="${admin}">

        <!-- Name -->
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter your name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required>
      <span th:if="${existingEmail}"
          class="text-danger small d-block mt-1"
          th:text="${existingEmail}">
    </span>
        </div>
		

        

        <!-- Password -->
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Create password" required>
        </div>

        <!-- Gender -->
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select th:field="*{gender}" class="form-control" required>
                <option value="">-- Select Gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

      

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Register</button>

        <!-- Login Link -->
        <p class="text-center mt-3">
            Already have an account?
            <a th:href="@{/admin/loginPage}">Login</a>
        </p>

    </form>
</div>


<!-- Footer -->
<div th:replace="~{admin/admin-fragments :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
