<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Appointment</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Admin CSS -->
    <link href="/css/admin-home.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<div th:replace="~{admin/admin-fragments::header}"></div>

<div class="admin-wrapper">

    <!-- Sidebar -->
    <div th:replace="~{admin/admin-fragments::sidebar}"></div>

    <!-- Main Content -->
    <div class="main-content">

        <!-- Navbar -->
        <div th:replace="~{admin/admin-fragments::navbar}"></div>

        <!-- Page Content -->
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-7">

                    <div class="card shadow-sm">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">
                                <i class="bi bi-calendar-plus me-2"></i>
                                Create Appointment
                            </h5>
                        </div>

                        <div class="card-body">

                            <!-- Success -->
                            <div th:if="${success}" class="alert alert-success text-center">
                                <span th:text="${success}"></span>
                            </div>

                            <!-- Error -->
                            <div th:if="${error}" class="alert alert-danger text-center">
                                <span th:text="${error}"></span>
                            </div>

                            <!-- ================= USER SELECTION ================= -->
                            <form method="get"
                                  th:action="@{/admin/appointments/add}"
                                  class="mb-4">

                                <label class="form-label fw-semibold">Select User</label>

                                <div class="d-flex gap-2">
                                    <select class="form-select" name="userId" required>
                                        <option value="">-- Select User --</option>

                                        <option th:each="user : ${users}"
                                                th:value="${user.id}"
                                                th:selected="${selectedUser != null and user.id == selectedUser.id}"
                                                th:text="${user.name + ' (' + user.email + ')'}">
                                        </option>
                                    </select>

                                    <button type="submit" class="btn btn-secondary">
                                        Load Pets
                                    </button>
                                </div>
                            </form>

                            <!-- ================= APPOINTMENT FORM ================= -->
                            <form th:action="@{/admin/appointments/add}"
                                  method="post"
                                  th:object="${appointment}">

                                <!-- Appointment Date -->
                                <div class="mb-3">
                                    <label class="form-label">Appointment Date</label>
                                    <input type="date"
                                           class="form-control"
                                           th:field="*{date}"
                                           required>
                                </div>

                                <!-- Appointment Time (NEW) -->
                                <div class="mb-3">
                                    <label class="form-label">Appointment Time</label>
                                    <input type="time"
                                           class="form-control"
                                           th:field="*{time}"
                                           required>
                                </div>

                                <!-- Status -->
                                <div class="mb-3">
                                    <label class="form-label">Status</label>
                                    <select class="form-select"
                                            th:field="*{status}"
                                            required>
                                        <option value="">-- Select Status --</option>
                                        <option value="Scheduled">Scheduled</option>
                                        <option value="Completed">Completed</option>
                                        <option value="Canceled">Canceled</option>
                                    </select>
                                </div>

                                <!-- Pet -->
                                <div class="mb-3">
                                    <label class="form-label">Pet</label>
                                    <select class="form-select" name="petId" required>
                                        <option value="" disabled>-- Select Pet --</option>

                                        <option th:each="pet : ${pets}"
                                                th:value="${pet.id}"
                                                th:selected="${selectedPet != null and pet.id == selectedPet.id}"
                                                th:text="${pet.name + ' (' + pet.type + ')'}">
                                               <!-- th:text="${pet.name + ' (' + pet.type + ')'}">  --> 
                                        </option>
                                    </select>

                                    <small th:if="${pets == null}" class="text-muted">
                                        Select a user to load pets
                                    </small>
                                </div>

                                <!-- Vet -->
                                <div class="mb-3">
                                    <label class="form-label">Vet</label>
                                    <select class="form-select" name="vetId" required>
                                        <option value="">-- Select Vet --</option>

                                        <option th:each="vet : ${vets}"
                                                th:value="${vet.id}"
                                                th:text="${vet.name + ' (' + vet.specialization + ')'}">
                                        </option>
                                    </select>
                                </div>

                                <!-- Buttons -->
                                <div class="d-flex justify-content-between">
                                    <a th:href="@{/admin/appointments}"
                                       class="btn btn-outline-secondary">
                                        <i class="bi bi-arrow-left"></i> Back
                                    </a>

                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check-circle me-1"></i>
                                        Create Appointment
                                    </button>
                                </div>

                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

<!-- Footer -->
<div th:replace="~{admin/admin-fragments::footer}"></div>
	<div th:replace="~{admin/admin-fragments::sidebar-js}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
