<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Appointment</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Admin CSS -->
    <link href="/css/admin-home.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<div th:replace="~{admin/admin-fragments::header}"></div>

<div class="admin-wrapper">

    <!-- Sidebar -->
    <div th:replace="~{admin/admin-fragments::sidebar}"></div>

    <!-- Main Content -->
    <div class="main-content">

        <!-- Navbar -->
        <div th:replace="~{admin/admin-fragments::navbar}"></div>

        <!-- Page Content -->
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-7">

                    <div class="card shadow-sm">
                        <div class="card-header bg-warning text-dark">
                            <h5 class="mb-0">
                                <i class="bi bi-pencil-square me-2"></i>Edit Appointment
                            </h5>
                        </div>

                        <div class="card-body">

                            <!-- Error -->
                            <div th:if="${error}" class="alert alert-danger text-center">
                                <span th:text="${error}"></span>
                            </div>

                            <form th:action="@{/admin/appointments/update/{id}(id=${appointment.id})}"
                                  method="post"
                                  th:object="${appointment}">

                                <!-- Appointment Date -->
                                <div class="mb-3">
                                    <label class="form-label">Appointment Date</label>
                                    <input type="date"
                                           class="form-control"
                                           th:field="*{date}"
                                           required>
                                </div>

                                <!-- Appointment Time -->
                                <div class="mb-3">
                                    <label class="form-label">Appointment Time</label>
                                    <input type="time"
                                           class="form-control"
                                           th:field="*{time}"
                                           required>
                                </div>

                                <!-- Status -->
                                <div class="mb-3">
                                    <label class="form-label">Status</label>
                                    <select class="form-select" th:field="*{status}" required>
                                        <option value="Scheduled">Scheduled</option>
                                        <option value="Completed">Completed</option>
                                        <option value="Canceled">Canceled</option>
                                    </select>
                                </div>

                                <!-- Booked By (User) -->
                                <div class="mb-3">
                                    <label class="form-label">Booked By</label>
                                    <input type="text"
                                           class="form-control"
                                           th:value="${appointment.user.name}"
                                           readonly>
                                </div>

                                <!-- Pet -->
                                <div class="mb-3">
                                    <label class="form-label">Pet</label>
                                    <select class="form-select" name="petId" required>
                                        <option th:each="pet : ${pets}"
                                                th:value="${pet.id}"
                                                th:text="${pet.name}"
                                                th:selected="${pet.id == appointment.pet.id}">
                                        </option>
                                    </select>
                                </div>

                                <!-- Vet -->
                                <div class="mb-3">
                                    <label class="form-label">Vet</label>
                                    <select class="form-select" name="vetId" required>
                                        <option th:each="vet : ${vets}"
                                                th:value="${vet.id}"
                                                th:text="${vet.name + ' (' + vet.specialization + ')'}"
                                                th:selected="${vet.id == appointment.vet.id}">
                                        </option>
                                    </select>
                                </div>

                                <!-- Buttons -->
                                <div class="d-flex justify-content-between">
                                    <a th:href="@{/admin/appointments}"
                                       class="btn btn-outline-secondary">
                                        <i class="bi bi-arrow-left"></i> Back
                                    </a>

                                    <button type="submit" class="btn btn-warning">
                                        <i class="bi bi-check-circle me-1"></i> Update Appointment
                                    </button>
                                </div>

                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

<!-- Footer -->
<div th:replace="~{admin/admin-fragments::footer}"></div>
	<div th:replace="~{admin/admin-fragments::sidebar-js}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
