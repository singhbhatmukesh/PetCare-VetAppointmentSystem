<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | PetCare</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
          rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/loginPageCss.css}">
</head>

<body class="bg-light">

<div class="page-wrapper">

    <!-- Header -->
    <div th:replace="~{fragments :: header}"></div>

    <!-- MAIN CONTENT -->
    <main class="page-content">

        <section class="container">
            <div class="row justify-content-center align-items-center"
                 style="min-height: 70vh;">
                <div class="col-md-5">

                    <div class="card shadow-sm">
                        <div class="card-body p-4">

                            <h3 class="card-title text-center mb-3">
                                Forgot Password
                            </h3>

                            <p class="text-center text-muted mb-4">
                                Enter your registered email address to find your account
                            </p>

                            <!-- Success / Error Messages -->
                            <div th:if="${success}" class="alert alert-success">
                                <span th:text="${success}"></span>
                            </div>

                            <div th:if="${error}" class="alert alert-danger">
                                <span th:text="${error}"></span>
                            </div>

                            <form th:action="@{/user/searchAccount}" method="post">

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email"
                                           class="form-control"
                                           id="email"
                                           name="email"
                                           placeholder="Enter your registered email"
                                           required>
                                </div>

                                <button type="submit" class="btn btn-primary w-100">
                                    Find Account
                                </button>
                            </form>

                            <p class="text-center mt-3">
                                Remembered your password?
                                <a th:href="@{/user/login}">Back to Login</a>
                            </p>

                        </div>
                    </div>

                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <div th:replace="~{user/user-fragments :: footer}"></div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
