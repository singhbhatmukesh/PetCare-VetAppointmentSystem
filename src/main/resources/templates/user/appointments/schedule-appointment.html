<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Schedule Appointment | PetCare</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/homePage.css}">
</head>

<body class="bg-light">

<div class="page-wrapper">

    <!-- Header -->
    <div th:replace="~{user/user-fragments :: header}"></div>

    <!-- MAIN CONTENT -->
    <main class="page-content">

        <section class="container mt-5">
            <div class="card shadow-sm p-4">

                <!-- Title -->
                <div class="d-flex align-items-center mb-4">
                    <i class="bi bi-calendar-plus fs-1 text-primary me-3"></i>
                    <div>
                        <h3 class="mb-0">Schedule Appointment</h3>
                        <small class="text-muted">Book a vet visit for your pet</small>
                    </div>
                </div>

                <!-- Form -->
                <form th:action="@{/user/appointments/schedule}"
                      method="post"
                      th:object="${appointment}">

                    <div class="row g-4">

                        <!-- Pet -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Pet</label>
                            <select class="form-select" name="petId" required>
                                <option value="" disabled>Select Pet</option>
                                <option th:each="pet : ${pets}"
                                        th:value="${pet.id}"
                                        th:text="${pet.name + ' (' + pet.type + ')'}">
                                </option>
                            </select>
                        </div>

                        <!-- Vet -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Vet</label>
                            <select class="form-select" name="vetId" required>
                                <option value="" disabled>Select Vet</option>
                                <option th:each="vet : ${vets}"
                                        th:value="${vet.id}"
                                        th:text="${vet.name + ' (' + vet.specialization +' Specialist ' +') '}">
                                </option>
                            </select>
                        </div>

                        <!-- Date -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Date</label>
                            <input type="date"
                                   class="form-control"
                                   th:field="*{date}"
                                   required>
                        </div>

                        <!-- Time -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Time</label>
                            <input type="time"
                                   class="form-control"
                                   th:field="*{time}"
                                   required>
                        </div>

                    </div>

                    <!-- Buttons -->
                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-1"></i> Confirm
                        </button>

                        <a th:href="@{/user/appointments}"
                           class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i> Back
                        </a>
                    </div>

                </form>

            </div>
        </section>

    </main>

    <!-- Footer -->
    <div th:replace="~{user/user-fragments :: footer}"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
