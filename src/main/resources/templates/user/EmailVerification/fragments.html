<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
    <!-- Header Fragment -->
    <th:block th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">PetCare</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <!-- Guest Links -->
                      

                        <!-- Logged-in User Links -->
                        <li class="nav-item" >
                            <a class="nav-link text-white" th:href="@{/pets}">My Pets</a>
                        </li>
                        <li class="nav-item" >
                            <a class="nav-link text-white " th:href="@{/appointments}">Appointments</a>
                        </li>
            			<li class="nav-item" >
                            <a class="nav-link text-light fw-bold" th:href="@{/user/loginPage}">Login</a>
                        </li>
                        <li class="nav-item" >
                            <a class="nav-link text-white fw-bold" th:href="@{/user/registerPage}">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </th:block>
    
   <!-- Quick Links Fragment -->
<th:block th:fragment="quickLinks">
    <div class="container py-3">
        <h5 class="text-dark mb-3">Quick Links</h5>
        <hr class="bg-secondary mt-0 mb-3" style="height: 2px;">
        
        <ul class="list-unstyled">
            <li>
                <a class="text-dark quick-link" th:href="@{/about}">About Us</a>
            </li>
            <li>
                <a class="text-dark quick-link" th:href="@{/contact}">Contact Us</a>
            </li>
            <li>
                <a class="text-dark quick-link" th:href="@{/faq}">FAQ</a>
            </li>
        </ul>
    </div>

    <!-- Custom CSS for hover underline with secondary color -->
   
</th:block>

    

    <!-- Footer Fragment -->
    <th:block th:fragment="footer">
        <footer class="bg-secondary text-black text-center py-3 mt-5">
            <div class="container">
                <p class="mb-0">&copy; 2025 PetCare. All rights reserved.</p>
            </div>
        </footer>
    </th:block>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
