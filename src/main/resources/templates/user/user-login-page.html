<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Login | PetCare</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
          rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/loginPageCss.css}">
</head>

<body class="bg-light">

<div class="page-wrapper">

    <!-- Header -->
    <div th:replace="~{fragments :: header}"></div>

    <!-- MAIN CONTENT -->
    <main class="page-content">

        <section class="container">
            <div class="row justify-content-center align-items-center"
                 style="min-height: 70vh;">
                <div class="col-md-5">

                    <div class="card shadow-sm">
                        <div class="card-body p-4">

                            <h3 class="card-title text-center mb-4">User Login</h3>

                            <!-- Display error or success messages -->
                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid username or password
                            </div>
                            
                            <div th:if="${param.oautherror}" class="alert alert-danger">
                                <span th:text="${param.oautherror}"></span>
                            </div>

                            <div th:if="${param.logout}" class="alert alert-success">
                                Logged out successfully!
                            </div>
                             <div th:if="${success}" class="alert alert-success">
                               <span th:text="${success}"></span>
                            </div>
                            
                            
                            <form th:action="@{/user/loginUser}" method="post">

                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text"
                                           class="form-control"
                                           id="username"
                                           name="username"
                                           placeholder="Enter username"
                                           required>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password"
                                           class="form-control"
                                           id="password"
                                           name="password"
                                           placeholder="Enter password"
                                           required>
                                </div>
                                
                                <div class="mb-3 text-end">
    <a th:href="@{/user/forgot-password}" class="text-decoration-none small">
        Forgot password?
    </a>
</div>
                                

                                <button type="submit" class="btn btn-primary w-100">
                                    Login
                                </button>
                            </form>

                            <p class="text-center mt-3">
                                Not Registered?
                                <a th:href="@{/user/registerPage}">Register here</a>
                            </p>

                            <!-- OAuth2 Login Options -->
                            <div class="mt-3 text-center">
                                <p class="mb-2">Or login with</p>

                                <a th:href="@{/oauth2/authorization/google}"
                                   class="btn oauth-btn google-btn w-100 mb-2">
                                    <i class="bi bi-google me-1"></i> Login with Google
                                </a>

                                <a th:href="@{/oauth2/authorization/github}"
                                   class="btn oauth-btn github-btn w-100">
                                    <i class="bi bi-github me-1"></i> Login with GitHub
                                </a>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <div th:replace="~{user/user-fragments :: footer}"></div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
