<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Found | PetCare</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
          rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/loginPageCss.css}">
</head>

<body class="bg-light">

<div class="page-wrapper">

    <!-- Header -->
    <div th:replace="~{fragments :: header}"></div>

    <!-- MAIN CONTENT -->
    <main class="page-content">

        <section class="container">
            <div class="row justify-content-center align-items-center"
                 style="min-height: 70vh;">
                <div class="col-md-5">

                    <div class="card shadow-sm">
                        <div class="card-body p-4">

                            <h3 class="card-title text-center mb-3">
                                Account Found
                            </h3>

                            <p class="text-center text-muted mb-4">
                                We found an account associated with this email
                            </p>

                            <!-- Error / Success Messages -->
                            <div th:if="${error}" class="alert alert-danger">
                                <span th:text="${error}"></span>
                            </div>

                            <div th:if="${success}" class="alert alert-success">
                                <span th:text="${success}"></span>
                            </div>

                            <!-- Account Details -->
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text"
                                       class="form-control"
                                       th:value="${user.name}"
                                       readonly>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Email</label>
                                <input type="email"
                                       class="form-control"
                                       th:value="${user.email}"
                                       readonly>
                            </div>

                            <!-- Send Reset Link -->
                            <form th:action="@{/user/send-reset-link}" method="post">

                                <input type="hidden"
                                       name="userId"
                                       th:value="${user.id}" />

                                <button type="submit"
                                        class="btn btn-primary w-100">
                                    Send Reset Password Email
                                </button>
                            </form>

                            <p class="text-center mt-3">
                                <a th:href="@{/user/loginPage}">
                                    Back to Login
                                </a>
                            </p>

                        </div>
                    </div>

                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <div th:replace="~{user/user-fragments :: footer}"></div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
