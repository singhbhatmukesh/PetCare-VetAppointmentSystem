<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Check Your Email | PetCare</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
          rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/loginPageCss.css}">
</head>

<body class="bg-light">

<div class="page-wrapper">

    <!-- Header -->
    <div th:replace="~{fragments :: header}"></div>

    <!-- MAIN CONTENT -->
    <main class="page-content">

        <section class="container">
            <div class="row justify-content-center align-items-center"
                 style="min-height: 70vh;">
                <div class="col-md-5">

                    <div class="card shadow-sm text-center">
                        <div class="card-body p-4">

                            <i class="bi bi-envelope-check text-success"
                               style="font-size: 3rem;"></i>

                            <h3 class="card-title mt-3 mb-2">
                                Check Your Email
                            </h3>

                            <p class="text-muted mb-4">
                                We have sent a password reset link to your email address.
                                Please check your inbox and follow the instructions to
                                reset your password.
                            </p>

                            <a th:href="@{/user/loginPage}"
                               class="btn btn-primary w-100">
                                Go to Login
                            </a>

                        </div>
                    </div>

                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <div th:replace="~{user/user-fragments :: footer}"></div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
