<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile | PetCare</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
          rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/homePage.css}">
</head>

<body class="bg-light">

<div class="page-wrapper">

    <!-- Header -->
    <div th:replace="~{user/user-fragments :: header}"></div>

    <!-- MAIN CONTENT -->
    <main class="page-content">

        <section class="container mt-5">
            <div class="card shadow-sm p-4">

                <!-- Title -->
                <div class="d-flex align-items-center mb-4">
                    <i class="bi bi-person-gear fs-1 text-primary me-3"></i>
                    <div>
                        <h3 class="mb-0">Edit Profile</h3>
                        <small class="text-muted">Update your personal information</small>
                    </div>
                </div>

                <!-- Edit Form -->
                <form th:action="@{/user/profile/edit}"
                      method="post"
                      th:object="${user}">

                    <input type="hidden" th:field="*{id}">

                    <div class="row g-4">

                        <!-- Name -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Full Name</label>
                            <input type="text"
                                   class="form-control"
                                   th:field="*{name}"
                                   required>
                        </div>

                        <!-- Email -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Email</label>
                            <input type="email"
                                   class="form-control"
                                   th:field="*{email}"
                                   >
                        </div>

                        <!-- Gender -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Gender</label>
                            <select class="form-select" th:field="*{gender}">
                                <option value="">Select</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <!-- Role -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Role</label>
                           <select class="form-select" th:field="*{role}">
                                <option value="" disabled>Select</option>
                                <option value="ROLE_USER">User</option>
                            </select>
                        </div>
                        
                        <!-- Provider -->
                        <input type="hidden" th:field="*{provider}">

                    </div>

                    <!-- ACTION BUTTONS -->
                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-1"></i> Save Changes
                        </button>

                        <a th:href="@{/user/profile}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i> Cancel
                        </a>
                    </div>

                </form>

            </div>
        </section>

    </main>

    <!-- Footer -->
    <div th:replace="~{user/user-fragments :: footer}"></div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
