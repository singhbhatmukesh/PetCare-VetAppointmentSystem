<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet">
    
  
</head>
<body>
    <!-- Header Fragment -->
   <th:block th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/user/home}">PetCare</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">

                    <!-- User Links -->
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/user/pets}">My Pets</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/user/appointments}">Appointments</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/user/medications}">Medications</a>
                    </li>

                    <!-- Profile Dropdown -->
                    <li class="nav-item dropdown">
                       <a class="nav-link profile-link dropdown-toggle text-white fw-bold"
   href="#"
   role="button"
   data-bs-toggle="dropdown"
   aria-expanded="false">
    <i class="bi bi-person-circle"></i>
    <i class="bi bi-chevron-down ms-1 profile-arrow"></i>
</a>


                        <ul class="dropdown-menu dropdown-menu-end">

    <!-- Username (non-clickable) -->
    <li>
        <span class="dropdown-item text-muted disabled">
        <strong
            th:text="${#authentication.principal.displayName}">
        
    
        </strong>
    </span>

    </li>
 <li><hr class="dropdown-divider"></li>
    <!-- Profile link -->
    <li>
        <a class="dropdown-item profile-item"
           th:href="@{/user/profile}">
            <i class="bi bi-person me-2"></i> Profile
        </a>
    </li>

    <li><hr class="dropdown-divider"></li>

    <!-- Logout -->
    <li>
        <form th:action="@{/user/logout}" method="post" class="m-0">
            <button type="submit"
                    class="dropdown-item w-100 logout-btn text-danger">
                <i class="bi bi-box-arrow-right me-2"></i> Logout
            </button>
        </form>
    </li>

</ul>

                    </li>

                </ul>
            </div>
        </div>
    </nav>
</th:block>

    
   <!-- Quick Links Fragment -->
<th:block th:fragment="quickLinks">
    <div class="container py-3">
        <h5 class="text-dark mb-3">Quick Links</h5>
        <hr class="bg-secondary mt-0 mb-3" style="height: 2px;">
        
        <ul class="list-unstyled">
            <li>
                <a class="text-dark quick-link" th:href="@{/about}">About Us</a>
            </li>
            <li>
                <a class="text-dark quick-link" th:href="@{/contact}">Contact Us</a>
            </li>
            <li>
                <a class="text-dark quick-link" th:href="@{/faq}">FAQ</a>
            </li>
        </ul>
    </div>

    <!-- Custom CSS for hover underline with secondary color -->
   
</th:block>

    

    <!-- Footer Fragment -->
    <th:block th:fragment="footer">
        <footer class="bg-secondary text-black text-center py-3">
            <div class="container">
                <p class="mb-0">&copy; 2025 PetCare. All rights reserved.</p>
            </div>
        </footer>
    </th:block>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
