<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password | PetCare</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
          rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/homePage.css}">
</head>

<body class="bg-light">

<div class="page-wrapper">

    <!-- Header -->
    <div th:replace="~{user/user-fragments :: header}"></div>

    <!-- MAIN CONTENT -->
    <main class="page-content">

        <section class="container">
            <div class="row justify-content-center align-items-center"
                 style="min-height: 70vh;">
                <div class="col-md-6">

                    <!-- Card -->
                    <div class="card shadow-sm p-4">

                        <!-- Title -->
                        <div class="d-flex align-items-center mb-4">
                            <i class="bi bi-key-fill fs-1 text-warning me-3"></i>
                            <div>
                                <h3 class="mb-0">Set Password</h3>
                                <small class="text-muted">
                                    Set Password for your account password
                                </small>
                            </div>
                        </div>

                        <!-- Success Message -->
                        <div th:if="${success}" class="alert alert-success text-center">
                            <span th:text="${success}"></span>
                        </div>

                        <!-- Error Message -->
                        <div th:if="${error}" class="alert alert-danger text-center">
                            <span th:text="${error}"></span>
                        </div>

                        <!-- FORM -->
                        <form th:action="@{/user/profile/set-password}" method="post">

                            <!-- New Password -->
                            <div class="mb-3">
                                <label class="form-label fw-semibold">New Password</label>
                                <input type="password"
                                       name="newPassword"
                                       class="form-control"
                                       placeholder="Enter new password"
                                       required>
                            </div>

                            <!-- Confirm Password -->
                            <div class="mb-4">
                                <label class="form-label fw-semibold">
                                    Confirm New Password
                                </label>
                                <input type="password"
                                       name="confirmPassword"
                                       class="form-control"
                                       placeholder="Re-enter new password"
                                       required>
                            </div>

                            <!-- Actions -->
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/user/profile}" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left me-1"></i> Back
                                </a>

                                <button type="submit" class="btn btn-warning">
                                    <i class="bi bi-check-circle me-1"></i> Set Password
                                </button>
                            </div>

                        </form>
                        <!-- END FORM -->

                    </div>

                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <div th:replace="~{user/user-fragments :: footer}"></div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
