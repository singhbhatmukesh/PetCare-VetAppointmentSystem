<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile | PetCare</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
          rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/homePage.css}">
</head>
<body class="bg-light">

    <!-- Header -->
    <div th:replace="~{user/user-fragments :: header}"></div>

    <!-- Profile Section -->
    <section class="container mt-5">    
        <div class="card shadow-sm p-4">

            <!-- Title -->
            <div class="d-flex align-items-center mb-4">
                <i class="bi bi-person-circle fs-1 text-primary me-3"></i>
                <div>
                    <h3 class="mb-0">My Profile</h3>
                    <small class="text-muted">View your personal details</small>
                </div>
            </div>
            
            <div th:if="${success}" class="alert alert-success text-center">
            <span th:text="${success}"></span>
            </div>

            <!-- Profile Details -->
            <div class="row g-4">

                <!-- Name -->
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Full Name</label>
                    <input type="text"
                           class="form-control"
                           th:value="${user.name}"
                           readonly>
                </div>

                <!-- Email -->
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Email</label>
                    <input type="email"
                           class="form-control"
                           th:value="${user.email}"
                           readonly>
                </div>

                <!-- Gender -->
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Gender</label>
                    <input type="text"
                           class="form-control"
                           th:value="${user.gender}"
                           readonly>
                </div>

                <!-- Role -->
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Role</label>
                    <input type="text"
                           class="form-control"
                           th:value="${user.role}"
                           readonly>
                </div>

            </div>

            <!-- PET LIST -->
            <div class="mt-4">
                <label class="form-label fw-semibold">My Pets</label>

                <div th:if="${#lists.isEmpty(user.pet)}"
                     class="text-muted">
                    No pets registered yet.
                </div>

                <ul class="list-group"
                    th:if="${!#lists.isEmpty(user.pet)}">
                    <li class="list-group-item d-flex align-items-center"
                        th:each="pet : ${user.pet}">
                        <i class="bi bi-heart-fill text-danger me-2"></i>
                        <strong th:text="${pet.name}">Pet Name</strong>&nbsp;-&nbsp;
                        <span th:text="${pet.type}">Pet Type</span>
                    </li>
                </ul>
            </div>

            <!-- Actions -->
            <div class="d-flex gap-2 mt-4">
                <!-- Edit Profile -->
                <a th:href="@{/user/profile/edit}" class="btn btn-primary">
                    <i class="bi bi-person-gear me-1"></i> Edit Profile
                </a>

                <!-- Edit Pets -->
                <a th:href="@{/user/pets}" class="btn btn-outline-secondary">
                    <i class="bi bi-pencil-square me-1"></i> Edit Pets
                </a>
                 <!-- Edit Pets -->
                <a th:href="@{/user/profile/change-password}" class="btn btn-outline-danger">
                    <i class="bi bi-key me-1"></i> Change Password
                </a>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <div class="mt-5" th:replace="~{user/user-fragments :: footer}"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
