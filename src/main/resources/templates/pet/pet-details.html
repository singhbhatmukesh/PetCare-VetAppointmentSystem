<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Details | PetCare</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/homePage.css}">
</head>
<body class="bg-light">
<div class="page-wrapper">

<!-- Header -->
<div th:replace="~{user/user-fragments :: header}"></div>

<main class="page-content">

<section class="container mt-5">
    <div class="row justify-content-center">

        <div class="col-lg-8 col-md-10">
            <div class="card shadow-sm p-4">

                <h3 class="mb-4 text-center">
                    ğŸ¾ Pet Details
                </h3>

                <div class="row">

                    <!-- Pet Info -->
                    <div class="col-md-6 mb-3">
                        <label class="text-muted">Pet Name</label>
                        <p class="fw-semibold" th:text="${pet.name}">Buddy</p>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="text-muted">Type</label>
                        <p class="fw-semibold" th:text="${pet.type}">Dog</p>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="text-muted">Age</label>
                        <p class="fw-semibold">
                            <span th:text="${pet.age}">2</span> years
                        </p>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="text-muted">Breed</label>
                        <p class="fw-semibold" th:text="${pet.breed}">Golden Retriever</p>
                    </div>

                    <div class="col-12 mb-3">
                        <label class="text-muted">Gender</label>
                        <p class="fw-semibold" th:text="${pet.gender}">Male</p>
                    </div>

                    <div class="col-12 mb-4">
                        <label class="text-muted">Medical History</label>
                        <p class="fw-semibold" th:text="${pet.medicalHistory}">
                            Vaccinated, Dewormed
                        </p>
                    </div>

                </div>

             <!-- Actions -->
<div class="d-flex justify-content-end gap-2">

    <!-- Edit -->
    <a th:href="@{/user/pets/edit/{id}(id=${pet.id})}"
       class="btn btn-outline-secondary">
        <i class="bi bi-pencil me-1"></i> Edit
    </a>

    <!-- Delete -->
    <a th:href="@{/user/pets/delete/{id}(id=${pet.id})}"
       class="btn btn-outline-danger"
       onclick="return confirm('Are you sure you want to delete this pet?');">
        <i class="bi bi-trash me-1"></i> Delete
    </a>

    <!-- Back -->
    <a th:href="@{/user/pets}"
       class="btn btn-outline-primary">
        <i class="bi bi-arrow-left me-1"></i> Back
    </a>

</div>


            </div>
        </div>

    </div>
</section>

</main>

<!-- Footer -->
<div th:replace="~{user/user-fragments :: footer}"></div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
