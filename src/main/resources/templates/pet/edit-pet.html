<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Pet | PetCare</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/homePage.css}">
</head>
<body class="bg-light">
<div class="page-wrapper">

<!-- Header -->
<div th:replace="~{user/user-fragments :: header}"></div>

<main class="page-content">

<section class="container mt-5">
    <div class="row justify-content-center">

        <div class="col-lg-8 col-md-10">
            <div class="card shadow-sm p-4">

                <h3 class="mb-4 text-center">
                    ✏️ Edit Pet Details
                </h3>

                <form th:action="@{/user/pets/update}" th:object="${pet}" method="post">

                    <!-- Hidden ID -->
                    <input type="hidden" th:field="*{id}"/>

                    <div class="row">

                        <!-- Name -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Pet Name</label>
                            <input type="text" class="form-control"
                                   th:field="*{name}" required>
                        </div>

                        <!-- Type -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Type</label>
                            <select class="form-select" th:field="*{type}" required>
                                <option value="">Select type</option>
                                <option value="Dog">Dog</option>
                                <option value="Cat">Cat</option>
                                <option value="Bird">Bird</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <!-- Age -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Age (years)</label>
                            <input type="number" class="form-control"
                                   th:field="*{age}" min="0" required>
                        </div>

                        <!-- Breed -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Breed</label>
                            <input type="text" class="form-control"
                                   th:field="*{breed}">
                        </div>

                        <!-- Gender -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Gender</label>
                            <select class="form-select" th:field="*{gender}">
                                <option value="">Select gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>

                        <!-- Medical History -->
                        <div class="col-12 mb-4">
                            <label class="form-label">Medical History</label>
                            <textarea class="form-control" rows="3"
                                      th:field="*{medicalHistory}"
                                      placeholder="Vaccinations, medications, conditions..."></textarea>
                        </div>

                    </div>

                    <!-- Actions -->
                    <div class="d-flex justify-content-end gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle me-1"></i> Update
                        </button>

                        <a th:href="@{/user/pets}"
                           class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </div>

                </form>

            </div>
        </div>

    </div>
</section>

</main>

<!-- Footer -->
<div th:replace="~{user/user-fragments :: footer}"></div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
