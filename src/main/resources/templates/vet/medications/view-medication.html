<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Medications | PetCare</title>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<link href="/css/admin-home.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{vet/vet-fragments::header}"></div>

<div class="admin-wrapper">

    <div th:replace="~{vet/vet-fragments::sidebar}"></div>

    <div class="main-content">

        <div th:replace="~{vet/vet-fragments::navbar}"></div>

        <div class="container-fluid">

            <h4 class="mb-3">
                <i class="bi bi-capsule me-2"></i> Prescriptions (Completed Appointments)
            </h4>

            <!-- Pets List -->
            <div class="accordion" id="petsAccordion">

                <div class="accordion-item mb-2"
                     th:each="pet, stat : ${pets}">

                    <!-- Pet Row -->
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed"
                                type="button"
                                data-bs-toggle="collapse"
                                th:attr="data-bs-target='#pet'+${pet.id}">
                                <span th:text="${stat.count}+."></span> &nbsp;
                                (<span th:text="${pet.type}"></span>)
                            <strong th:text="${pet.name}"></strong>
                            <span class="ms-3 text-muted">
                                (Owner: <span th:text="${pet.owner.name}"></span>)
                            </span>
                        </button>
                    </h2>

                    <!-- Collapsible Content -->
                    <div th:id="'pet'+${pet.id}"
                         class="accordion-collapse collapse"
                         data-bs-parent="#petsAccordion">

                        <div class="accordion-body">

                            <!-- Diagnosis -->
                            <div class="alert alert-info mb-3">
                                <strong>Diagnosis:</strong>
                                <span th:text="${pet.diagnosis != null ? pet.diagnosis.diagnosis : 'Not available'}"></span>
                            </div>

                            <!-- Medications Table -->
                            <div th:if="${!#lists.isEmpty(pet.medication)}">
                                <table class="table table-sm table-hover align-middle">
                                    <thead class="table-light">
                                        <tr>
                                            <th>#</th>
                                            <th>Name</th>
                                            <th>Dosage</th>
                                            <th>Start</th>
                                            <th>End</th>
                                            <th>Prescribed By</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="med, i : ${pet.medication}">
                                            <td th:text="${i.count}"></td>
                                            <td th:text="${med.name}"></td>
                                            <td th:text="${med.dosage}"></td>
                                            <td th:text="${med.startDate}"></td>
                                            <td th:text="${med.endDate}"></td>
                                            <td th:text="${med.prescribedBy}"></td>
                                            <td th:text="${med.status}"> 
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!-- No Medications -->
                            <div th:if="${#lists.isEmpty(pet.medication)}"
                                 class="alert alert-warning text-center">
                                No medications prescribed.
                            </div>

                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>

<div th:replace="~{vet/vet-fragments::footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
