<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assigned Pets | PetCare</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Shared CSS -->
    <link href="/css/admin-home.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<div th:replace="~{vet/vet-fragments::header}"></div>

<div class="admin-wrapper">

    <!-- Sidebar -->
    <div th:replace="~{vet/vet-fragments::sidebar}"></div>

    <!-- Main Content -->
    <div class="main-content">

        <!-- Navbar -->
        <div th:replace="~{vet/vet-fragments::navbar}"></div>

        <div class="container-fluid">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">
                    <i class="bi bi-heart-pulse me-2"></i> Assigned Pets
                </h4>
            </div>

            <div class="card shadow-sm">
                <div class="card-body p-0">

                    <table class="table table-hover mb-0 align-middle">
                        <thead class="table-secondary">
                            <tr>
                                <th>#</th>
                                <th>Pet Name</th>
                                <th>Type</th>
                                <th>Breed</th>
                                <th>Gender</th>
                                <th>Age</th>
                                <th>Owner</th>
                                <th class="text-center">Medications</th>
                            </tr>
                        </thead>

                        <tbody>
                            <!-- No pets -->
                            <tr th:if="${pets.isEmpty()}">
                                <td colspan="8" class="text-center py-4 text-muted">
                                    No pets assigned to you.
                                </td>
                            </tr>

                            <!-- Pet list -->
                            <tr th:each="pet, stat : ${pets}">
                                <td th:text="${stat.count}"></td>
                                <td th:text="${pet.name}"></td>
                                <td th:text="${pet.type}"></td>
                                <td th:text="${pet.breed}"></td>
                                <td th:text="${pet.gender}"></td>
                                <td th:text="${pet.age}"></td>

                                <!-- Owner -->
                                <td th:text="${pet.owner != null ? pet.owner.name : 'â€”'}"></td>

                                <td class="text-center">
                                   

                                    <!-- Medical History -->
                                    <a th:href="@{/vet/pets/{id}/medical(id=${pet.id})}"
                                       class="btn btn-sm btn-outline-success"
                                       title="Medical History">
                                        <i class="bi bi-journal-medical"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{vet/vet-fragments::footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
