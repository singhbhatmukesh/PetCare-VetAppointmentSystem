<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vet | PetCare</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Header Fragment -->
    <div th:replace="~{vet/vet-fragments :: header}"></div>

    <!-- Main Content -->
    <main class="flex-grow-1 d-flex align-items-center justify-content-center">
        <!-- â¬† Increased card size -->
        <div class="card shadow-lg p-5" style="min-width: 520px;">
            
            <!-- Horizontal Buttons Only -->
            <div class="d-flex gap-5 justify-content-center">
                <a th:href="@{/vet/loginPage}" class="btn btn-primary btn-lg px-5">
                    Vet Login
                </a>

                <a th:href="@{/vet/register}" class="btn btn-outline-secondary btn-lg px-5">
                    Vet Register
                </a>
            </div>

        </div>
    </main>

    <!-- Footer Fragment -->
    <div th:replace="~{vet/vet-fragments :: footer}"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
