<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vet Login | PetCare</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">

            <div class="card shadow-lg border-0">
                <div class="card-body p-4">

                    <h3 class="text-center text-primary fw-bold mb-3">
                        <i class="bi bi-heart-pulse-fill me-1"></i> Vet Login
                    </h3>

                    <p class="text-center text-muted mb-4">
                        Secure access for veterinarians
                    </p>

                    <!-- Error Message -->
                    <div th:if="${param.error}" class="alert alert-danger py-2 text-center">
                        <span th:text="${param.error}"></span>
                    </div>

                    <!-- Logout Message -->
                    <div th:if="${param.logout}" class="alert alert-success py-2 text-center">
                        Logged out successfully
                    </div>

                    <form th:action="@{/vet/loginVet}" method="post">

                        <div class="mb-3">
                            <label class="form-label">Email / Username</label>
                            <input type="text"
                                   name="username"
                                   class="form-control"
                                   placeholder="Enter vet username"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password"
                                   name="password"
                                   class="form-control"
                                   placeholder="Enter password"
                                   required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 fw-bold">
                            Login
                        </button>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
