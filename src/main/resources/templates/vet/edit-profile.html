<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile | Vet</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Shared CSS -->
    <link href="/css/admin-home.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<div th:replace="~{vet/vet-fragments::header}"></div>

<div class="admin-wrapper">

    <!-- Sidebar -->
    <div th:replace="~{vet/vet-fragments::sidebar}"></div>

    <!-- Main Content -->
    <div class="main-content">

        <!-- Top Navbar -->
        <div th:replace="~{vet/vet-fragments::navbar}"></div>

        <!-- Page Content -->
        <div class="container-fluid">

            <div class="card shadow-sm mx-auto" style="max-width: 600px;">
                <div class="card-header bg-primary text-white">
                    <i class="bi bi-person-circle me-2"></i> Edit Profile
                </div>

                <div class="card-body">

                    <form th:action="@{/vet/profile/edit}" th:object="${vet}" method="post">

                        <!-- Hidden ID -->
                        <input type="hidden" th:field="*{id}"/>

                        <!-- Name -->
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control"
                                   th:field="*{name}" required>
                        </div>

                        <!-- Email (Readonly) -->
                        <div class="mb-3">
                            <label class="form-label">Email (Official Mail. Contact Admin for Email Change)</label>
                            <input type="email" class="form-control"
                                   th:field="*{email}" readonly>
                        </div>

                        <!-- Specialization -->
                        <div class="mb-3">
                                    <label class="form-label">Specialization</label>
                                    <select class="form-select"
                                            th:field="*{specialization}"
                                            required>
                                        <option value="">-- Select Specialization --</option>
                                        <option value="Small Animals">Small Animals</option>
                                        <option value="Large Animals">Large Animals</option>
                                        <option value="Exotic Pets">Exotic Pets</option>
                                        <option value="General">General</option>
                                    </select>
                                </div>

                        <!-- Password (Optional) -->
                        <div class="mb-3">
                            <label class="form-label">
                                New Password <span class="text-muted">(leave blank to keep current)</span>
                            </label>
                            <input type="password" class="form-control"
                                   name="password"
                                   placeholder="Enter new password">
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/vet/profile}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Back
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Update Profile
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>

    </div>
</div>

<!-- Footer -->
<div th:replace="~{vet/vet-fragments::footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
