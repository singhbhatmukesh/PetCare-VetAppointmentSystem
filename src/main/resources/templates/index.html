<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PetCare System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Include Header -->
    <div th:replace="~{fragments :: header}"></div>

    <header class=" py-2 text-center">
        <div class="container">
            <h1>Welcome to PetCare</h1>
            <p class="lead">Manage your pets, appointments, and medications all in one place.</p>
            <a class="btn btn-primary btn-lg" th:href="@{/user/registerPage}">Get Started</a>
        </div>
    </header>

    <!-- Features section -->
    <section class="py-3 text-center">
       <div class="container py-5">
    <div class="row g-4">
        <div class="col-md-4">
            <div class="feature-box p-4 text-center">
                <h3>Manage Pets</h3>
                <p>Add, update, and view your pets’ information.</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="feature-box p-4 text-center">
                <h3>Appointments</h3>
                <p>Schedule and track appointments with vets easily.</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="feature-box p-4 text-center">
                <h3>Medications</h3>
                <p>Keep track of your pets’ medications and dosage schedules.</p>
            </div>
        </div>
    </div>
</div>

    </section>
	<div th:replace="~{fragments :: quickLinks}"></div>
    <!-- Include Footer -->
    <div th:replace="~{fragments :: footer}"></div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
